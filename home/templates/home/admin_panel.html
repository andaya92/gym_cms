{% extends 'home/base.html'%}
{% load staticfiles %}
{% block title %}
Admin Panel
{% endblock %}

{% block body %}
<style type="text/css">
table{
	max-height: 360px;
}
</style>
<div class="row text-center">
	<div class="col-12">
		<h1>Admin Panel</h1>
	</div>
	<div class="col-2">
		<h2>Display</h2>
		<div class="row">
			<div class="col-6">
				<button id="show_all_users" class="btn btn-outline-primary">Users</button>
			</div>
			<div class="col-6">
				<button id="show_all_charges" class="btn btn-outline-secondary">Charges</button>
			</div>
			<div class="col-6">
				<button id="show_all_subs" class="btn btn-outline-success">Subs</button>
			</div>
			<div class="col-6">
				<button id="show_all_products" class="btn btn-outline-primary">Products</button>
			</div>
			
		</div>
	</div>
	<div class="col-10">
		<div id="main_root"></div>
	</div>
</div>

<script  src="{% static 'home/js/ajax_helper.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="/lib/react_admin_all_users.js"></script>
<script src="/lib/react_admin_all_charges.js"></script>
<script src="/lib/react_admin_all_subscriptions.js"></script>
<script src="/lib/react_admin_all_products.js"></script>

<script type="text/javascript">

	document.querySelector("#show_all_users").addEventListener("click", (ev) => {
		reactAdminGetUsers(document.querySelector("#main_root"));
	});
	document.querySelector("#show_all_charges").addEventListener("click", (ev) => {
		reactAdminGetCharges(document.querySelector("#main_root"));
	});
	document.querySelector("#show_all_subs").addEventListener("click", (ev) => {
		reactAdminGetSubs(document.querySelector("#main_root"));
	});
	document.querySelector("#show_all_products").addEventListener("click", (ev) => {
		reactAdminGetProducts(document.querySelector("#main_root"));
	});
		
</script>

{% endblock %}
