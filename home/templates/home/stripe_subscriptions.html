<script type="text/babel">

function decodeQRCodeToPK(qr_code){
	if(qr_code != "False"){
		let pairs = qr_code.split(',');
		let pk = pairs[pairs.length-1].split(':')[1];
		return pk;
	}
}


function getSubscriptions(pk){
	getData(`/api/stripe_subscriptions/${pk}/0/0/active/`)
	.then((data) => {
		console.log(`data: ${data}`);
		if(data != "False"){
			let root = document.getElementById('subs_root');
			ReactDOM.unmountComponentAtNode(root);
			console.log(data);
			ReactDOM.render(<SubscriptionItemList subs = {data}/>, root);
		}else if(data == "False"){
			alert("No subscriptions found for member!");
		}
	})
	.catch((err) => {
		console.error(`%c Search User Error: ${err}`, "color: red;");
	});

}
</script>


<script type="text/javascript" src="{% static "home/js/webcam.js" %}"></script>

<script type="text/babel">

function SubscriptionItem(props){
		let spinnerId  = `spinner_${props.id}`;
		let rowStyle = (props.status == "active")? "table-success":"table-info";
		return(
			<tbody className="table-hover">
				<tr className={rowStyle}>
					<td>
						<span className="d-inline-block text-truncate">{props.id}</span>
					</td>
					<td>
						<span className="d-inline-block text-truncate">{props.username}</span>
					</td>
					<td>
						<span className="d-inline-block text-truncate">{props.start}</span>
					</td>
					<td>
						<span className="d-inline-block text-truncate">{props.status}</span>
					</td>
					<td>
						<span className="d-inline-block text-truncate">{props.name}</span>
					</td>
					<td>
						<span className="d-inline-block text-truncate">{props.desc}</span>
					</td>
					<td>
						<span className="d-inline-block text-truncate">{props.price}</span>
					</td>
					<td>
						<span className="d-inline-block text-truncate">{props.interval}</span>
					</td>
					<td><span id={spinnerId}>
						<button className="btn btn-danger btn-sm" id={props.id} onClick={ (ev) => { props.onclick(props.id)} }>
						Cancel</button>
					</span></td>

				</tr>
			</tbody>
		);
	}

	class SubscriptionItemList extends React.Component{
		constructor(props){
			super(props);
			this.state = {
				subs: props.subs
			};
		}

		cancelSubscription(id){
			if(confirm("Are you sure you want to cancel this subscription?")){
				setSpinner(id, "spinner");
				deleteData(`/api/stripe_subscriptions/cus/${id}/`)
				.then( (response) => {
					hideSpinner("spinner");
					if(response == "False"){
						alert("Error deleting subscription");
					}else{
						alert(response);
					}
					console.log(`%c Delete resp: ${response}`, "color: orange;");
				} );
			}
		}

		render(){
			let items = this.props.subs;
			let key_index = 0;
			return(
				<table className="table table-responsive text-center table-bordered table-sm" key="-0" align="center">
				<thead className="thead-dark" key="-1">
				<tr key="-2">
					<th> Sub Id </th>
					<th> Username </th>
					<th> Created </th>
					<th> Sub Status </th>
					<th> Name </th>
					<th> Desc </th>
					<th> Price </th>
					<th> Stripe Interval </th>
					<th> Cancel </th>
				</tr>
				</thead>
				{
				items.map((el) => {					
					return(
						<SubscriptionItem key = {key_index++}
							id = {el.id} 
							username = {el.username}
							created = {el.created}
							start = {el.start}
							amount = {el.amount}
							nickname = {el.nickname}
							interval = {el.interval}
							name = {el.products.name}
							desc = {el.products.desc}
							price = {el.products.price}
							status = {el.status} 
							onclick = {this.cancelSubscription} />
					)
				})
				}
				</table>
			);
		}
	}

</script>

<script type="text/javascript">


let videoElement = document.querySelector('video'); 
let websocketPath = '/ws/home/scan/';
let snapshotBtn = document.querySelector("#snapshot");
let startCameraButton =  document.querySelector('#start');
let stopCameraButton =  document.querySelector('#stop');
// startCameraButton.hidden = true;

let socket = createSocket(websocketPath, onMessageCallback);
let scanner = null;
let autoStart = true;

socket.onopen = () => {
	scanner = new Scanner(socket, videoElement, autoStart);
	scanner.getUserWebcam();	
	document.querySelector('video').style.border = "5px solid green";
};
socket.onclose = () => {
	console.log("Closed socket");
	document.querySelector('video').style.border = "5px solid red";
};


// video-start
startCameraButton.addEventListener('click', (ev) => {
	if(scanner.socketIsNull()){
		// if scanner has been closed, recreate a socket
		let tmp_sock = createSocket(websocketPath, onMessageCallback);
		tmp_sock.onopen = () =>{
			scanner.setSocket(tmp_sock);
			scanner.getUserWebcam();
			document.querySelector('video').style.border = "5px solid green";
		};
		tmp_sock.onclose = () => {
			document.querySelector('video').style.border = "5px solid red";
		};
	}
	
	// Get user media
	
});

stopCameraButton.addEventListener('click', (ev) => {
	if(scanner){
		scanner.close();
	}
});


// snapshot button to take snape shot
snapshotBtn.addEventListener('click', (ev) => {
	if(scanner){
		scanner.getImage();
	}
});





function onMessageCallback(e){
	// console.log(e.data);
	if(e.data=="False"){
		// console.log("No Code Found");
		setTimeout(()=>{
			scanner.getImage();
			console.log("scanning...");
		}, 200);
	}else{;
		// scanner.close();
		document.getElementById('qr_result').innerText = e.data;
		let pk = decodeQRCodeToPK(e.data);
		getSubscriptions(pk);

		setTimeout(()=>{
			scanner.getImage();
		}, 1500);
	}
		


}


let scan_for_user = document.querySelector("#scan_for_user");
scan_for_user.addEventListener("click", (ev) => {
	
	hideSearch();

	
	document.querySelector("#start").style.display = "-webkit-inline-box";
	document.querySelector("#stop").style.display = "-webkit-inline-box";
	document.querySelector("video").style.display = "-webkit-inline-box";
	// start scanner
	if(scanner.streamIsNull()){
		startCameraButton.click();
	}	
});


let search_for_user = document.querySelector("#search_for_user");
search_for_user.addEventListener("click", (ev) => {
	hideScanner();

	loadUserList("search_root", (id) => { 
		console.log(`USer search id: ${id}`);
		getSubscriptions(id);
	});
		
});




function hideScanner(){
	document.querySelector("#start").style.display = "none";
	document.querySelector("#stop").style.display = "none";
	document.querySelector("video").style.display = "none";
	console.log("Hiding Scanner");
	if(!scanner.streamIsNull()){
		scanner.close();
	}
}

function hideSearch(){
	let root = document.querySelector("#search_root");
	ReactDOM.unmountComponentAtNode(root);
}

</script>
