    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';

        var QTY_SELECT_1 = 1; // btn in product_list.js and react_product_cart.js
        var QTY_SELECT_2 = 2;
        var QTY_SELECT_5 = 5;
        var QTY_SELECT_10 = 10;
        var QTY_SELECT_MAX_VAL = 10;
        var LOCAL_STOR_PRODUCT = "productCart";

        function fmtNumber(n){
            let nStr = n.toString();
            let L = nStr.length;
            let decimalIdx = nStr.indexOf(".");
            if(decimalIdx > 0){
                let numDecimals = L - decimalIdx - 1;
                if (numDecimals > 1){
                    return nStr.substring(0, decimalIdx + 3);
                }else if(numDecimals == 1){
                    return nStr + "0";
                }
            }else{
                return nStr + ".00";
            }
        }

        function decodeQRCodeToPK(qr_code){
            if(qr_code != "False"){
                let pairs = qr_code.split(',');
                let pk = pairs[pairs.length-1].split(':')[1];
                return pk;
            }
        }

        function alertMsg(msg){
            return new Promise(resolve => {
                alert(msg);
                resolve();
            });
        }
    </script>

<body>

        /* Safari */
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          50% { transform: rotate(140);}
